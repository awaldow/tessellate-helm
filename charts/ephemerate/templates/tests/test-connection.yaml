apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ephemerator.fullname" . }}-test-connection"
  labels:
    {{- include "ephemerator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: 'sleep 15s && wget {{ include "ephemerator.fullname" . }}:{{ .Values.service.port }}/healthz'
  restartPolicy: Never
